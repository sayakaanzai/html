<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="nameField">名前：</label>
        <input id="nameField" type="text" name="name"><br>
        <label>パスワード：<input type="password" name="pass"></label><br>
        性別：<input type="radio" name="gender" value="male" checked>男
        <input type="radio" name="gender" value="male" checked>女<br>
        <input type="checkbox" name="triathlon" value="swim">水泳<br>
        <input type="checkbox" name="triathlon" value="bike">自転車<br>
        <input type="checkbox" name="triathlon" value="run">走る<br>
        ファイル：<input type="file" name="resume"><br>
        <input type="hidden" name="employeeId" value="12345"><br>
        <textarea name="名前" rows="行数" cols="横幅(半角文字数)">初期値</textarea><br>
        <select name="hobby">
            <option value="swim" selected>水泳</option>
            <option value="bike" selected>自転車</option>
            <option value="run" selected>走る</option>
        </select><br>
        <button>送信</button>
    </form>
    
</body>
</html>
