<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ECサイト会員登録フォーム</h1>
        <form action="#" method="post">
        <label>名前：<input type="text" name="name"></label><br>
        <label>メールアドレス：<input type="text" name="mailbox"></label><br>
        <label>性別：
            <input type="radio" name="gender" value="male">男性
            <input type="radio" name="gender" value="female">女性
        </label><br>
        <label> 年齢：<select name="age">
            <option value="teen">10代</option>
            <option value="20th">20代</option>
            <option value="30th">30代</option>
            <option value="40th">40代</option>
            <option value="50th">50代</option>
            <option value="60th">60代</option>
            <option value="70th">70代</option>
        </select></label><br>
        <label>パスワード：<input type="password"></label><br>
        <button>送信</button>
        <button type="reset">リセット</button>
    </form>
</body>
</html>
